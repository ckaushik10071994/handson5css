<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP UI WEB</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script
      src="https://kit.fontawesome.com/078812abb6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar" id="$navbar">
      <a href="./index.html" class="logo"
        >Tasks <span class="list"> List</span></a
      >
    </nav>

    <div class="page3container">
      <div class="page3Options">
        <div class="back-Contaner">
          <a href="./index.html" class="back"
            ><i class="fa-solid fa-backward backon"></i>&nbsp;Back</a
          >
        </div>
        <div class="newtask" id="$newtask">
          <a href="./index3.html" class="plusSign" target="_self">+</a>
          <a href="./index3.html" class="addNewtask" target="_self"
            ><span id="add">Add New Task</span></a>
        </div>
      </div>

      <div class="page3-cards">
        <h5 class="page3-h5">Trip To Paris</h5>
        <form action="#">
          <div class="checks">
            <span class="blur">
              <input type="checkbox" id="church" name="church" checked /> Visit
              Church</span>
            <br />
            <br />
            <input type="checkbox" id="shopping" name="shopping" /> Shopping
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
